<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bayan</title>
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <h1 class="h1-style">Doggo Language. Lesson&nbsp;1</h1></header>
        <main class="main-content">
            <ul class="main-list">
                <li class="list__item henlo">
                    <h2 class="h2-style">Say "Hello!"</h2>
                    <div class="list__img">
                        <img class="img-item" src="assets/henlo-fren.gif" alt="henlo-img">
                    </div>
                </li>
                <li class="list__item hooman">
                    <h2 class="h2-style">Who's my biggest friend?</h2>
                    <div class="list__img">
                        <img class="img-item" src="assets/hooman.gif" alt="hooman">
                    </div>
                </li>
                <li class="list__item">
                    <h2 class="h2-style">Let's talk about something important</h2>
                    <div class="list__img">
                        <img class="img-item chimken" src="assets/chimken.gif" alt="chimken">
                    </div>
                </li>
                <li class="list__item blep">
                    <h2 class="h2-style">Look how I can. Blep :P</h2>
                    <div class="list__img">
                        <img class="img-item" src="assets/blep.gif" alt="blep">
                    </div>
                </li>
                <li class="list__item bye">
                    <h2 class="h2-style">Okay, that's enough</h2>
                    <div class="list__img">
                        <img class="img-item" src="assets/bye.gif" alt="bye-dog">
                    </div>
                </li>
                <li class="list__item see-ya">
                    <h2 class="h2-style">See ya next time. Woof!</h2>
                    <div class="list__img">
                        <img class="img-item" src="assets/bye-2.gif" alt="bye-dog2">
                    </div>
                </li>
            </ul>
        </main>
        <footer class="main-footer"></footer>
    </div>
</body>
</html>
